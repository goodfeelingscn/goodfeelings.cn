<h1>西红柿鸡蛋疙瘩汤</h1>
</br>
<p>一个鸡蛋，一个西红柿，半碗面粉；向面粉中慢慢加水，用筷子不停地搅拌，使所有面粉拌成小疙瘩；炒锅热少许油，油稍热，把鸡蛋打入锅里，炒出蛋花，放入切好的西红柿，稍稍翻炒，加水和少许盐，再放入做好的面疙瘩，用筷子偶尔搅动面汤，小火开锅大约5分钟后，放几滴香油，就可以出锅了。</p>

<h1>萝卜丸子</h1>
</br>
<p>将白萝卜去根须、洗净、切碎，大葱洗净、切葱花，把萝卜和葱花放在一个小盆中，打入鸡蛋液，加适量淀粉、酱油、盐、鸡精、姜末，搅拌均匀，粘稠劲道，汆成丸子；小火热油，将萝卜丸子逐个放入炸熟，捞出、控油即可。</p>
</div>
<div id="adbox"></div>

<h1>宫保鸡丁</h1>
</br>
<p>把鸡脯肉洗净、拍松、切丁，加入少许料酒、适量盐，腌制5分钟；把大葱白、干辣椒洗净、切段，黄瓜洗净、切丁，胡萝卜洗净、切丁，熟花生米去皮；在小碗中调入酱油、醋、盐、味精、白糖和料酒，混合均匀制成调味料汁；小火热油，放入花椒粒和干辣椒段，煸香，放入鸡丁，放少许酱油滑炒变色，加入黄瓜丁、胡萝卜丁翻炒，加入葱白段，加适量盐、鸡精，再放入熟花生米，翻炒均匀，淋入水淀粉勾芡，待汤汁收干即可起锅。</p>

<h1>炒豆腐</h1>
</br>
<p>把豆腐切块；小火热油，加入葱花、姜末、蒜末，煸炒，倒入豆腐块，加适量酱油、盐、鸡精，翻炒均匀，淋上水淀粉勾芡，煮上一小会儿，待汤汁浓稠即可起锅。</p>

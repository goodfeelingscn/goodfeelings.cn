<h1>红烧鱼</h1>
</br>
<p>把鱼去鳞、去内脏、去腮、洗净，在鱼的两侧各均匀划几刀，放少许盐在鱼的两侧刀口内入味，准备配料蒜瓣、姜末、辣椒、葱段；炒锅倒入适量的食用油，小火，待锅中的油稍稍冒烟后，放入配料煸香，转中火，放入鲤鱼，均匀煎炸，经常翻动，至鱼的表面焦黄，先倒入一大勺醋，盖上锅盖小心飞溅，待锅内稍稍静下来，倒入一碗水，放入适量酱油、白糖，10分钟后改小火，20分钟左右，鱼差不多熟了，淋放调好的淀粉勾芡，即可出锅。</p>

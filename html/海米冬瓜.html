<h1>海米冬瓜</h1>
</br>
<p>用温水将海米泡软，将冬瓜去皮、去馕、洗净切片；小火热油，加入葱花、姜丝，煸香，倒入冬瓜片，加入适量酱油、盐、味精、海米，淋入水淀粉勾芡，待汤汁收干即可起锅。</p>

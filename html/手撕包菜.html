<h1>手撕包菜</h1>
</br>
<p>把包菜撕成小片；小火热油，加入葱花、姜末、蒜末、干辣椒段，煸香；倒入包菜，大火快炒至菜叶熟软，加入适量盐、鸡精、酱油、醋、五香粉，翻炒均匀，淋入水淀粉勾芡，待汤汁浓稠即可。</p>
</div>

<h1>洋葱炒肉</h1>
</br>
<p>把洋葱去皮切丝；小火热油，放入辣椒段，煸香，倒入羊肉片，炒至变色，倒入洋葱丝，翻炒，加入适量盐和味精，翻炒均匀，淋入一点醋提香，即可起锅盛盘。</p>

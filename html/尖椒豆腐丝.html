<h1>尖椒豆腐丝</h1>
</br>
<p>把买来的豆片切丝，尖椒洗净、去蒂、去瓤、切丝；小火热油，放入姜末，煸香，倒入尖椒、豆腐丝，加适量盐、鸡精、少许醋，翻炒均匀即可。</p>

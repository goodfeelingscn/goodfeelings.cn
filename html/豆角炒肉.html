<h1>豆角炒肉</h1>
</br>
<p>将猪肉洗净、切细条，豆角洗净、去蒂、切小段；小火热油，放入蒜蓉、姜丝、葱花，煸香，倒入猪肉，翻炒至变色，加少量酱油，翻炒均匀，倒入豆角，加适量盐、鸡精、五香粉，翻炒均匀，加适量水淀粉勾芡，待汤汁收至浓稠即可出锅。</p>

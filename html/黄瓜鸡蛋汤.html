<h1>黄瓜鸡蛋汤</h1>
</br>
<p>把黄瓜洗净切片，鸡蛋打入碗中，加少许盐搅打均匀；锅中放入适量清水，烧开，倒入黄瓜片，一边倒入鸡蛋液，一边搅打散，加适量盐、鸡精，煮沸3分钟，关火，加几滴香油即可起锅。</p>

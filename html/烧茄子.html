<h1>烧茄子</h1>
</br>
<p>把茄子洗净、去皮、切棱块，青椒切段；用盐将茄子腌15分钟，沥干；将茄子均匀沾上淀粉，放入热油锅中炸，煎炸至半成熟，捞出控油；小火热油，加入姜蒜末，煸香，倒入茄子、青椒，加少许酱油均匀翻炒，加入适量五香粉、盐、味精、白砂糖，淋上水淀粉勾芡，煮上一小会儿，待汤汁浓稠即可起锅装盘。</p>

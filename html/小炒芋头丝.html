<h1>小炒芋头丝</h1>
</br>
<p>把芋头洗净、切细丝，小火热油，炸芋头丝至熟，捞出、控油，起锅留底油，放入姜末、蒜末，煸香，倒入芋头丝，加入适量的盐、鸡精、白醋，翻炒均匀即可。</p>

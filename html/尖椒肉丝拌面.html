<h1>尖椒肉丝拌面</h1>
</br>
<p>把葱姜蒜切碎，尖椒和猪肉切丝，中火热油，爆香葱姜蒜，倒入肉丝快速翻炒，至肉丝变色，淋上少许酱油，倒入尖椒丝，翻炒均匀，加适量盐、鸡精，淋上水淀粉，翻炒收汁即可；清水煮沸，下面，待面条完全没有生色，即可出锅......</p>

<h1>尖椒鸡蛋</h1>
</br>
<p>将鸡蛋打入碗中，搅打均匀，尖椒洗净、切丝；小火热油，加入鸡蛋液，快速翻炒打碎，起锅；放少许油，加入尖椒丝煸炒，倒入炒好的鸡蛋，加入适量盐、味精，翻炒均匀即可。</p>
</div>
<div id="adbox"></div>

<h1>清炒白菜</h1>
<p>把白菜切段；小火热油，加入葱姜蒜末，煸香，放入白菜，炒至软嫩出水后加适量酱油、陈醋、盐、鸡精调味，翻炒，淋入水淀粉勾芡，待汤汁收干即可起锅。</p>

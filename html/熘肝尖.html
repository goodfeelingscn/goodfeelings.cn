<h1>熘肝尖</h1>
</br>
<p>把生猪肝洗净切片，清水放入花椒大料，烧开，将焯至半熟，捞出，用盐腌制5分钟，青尖椒洗净、去蒂、去瓤、切片；中火热油，将葱姜段爆香，倒入肝片和青椒片，翻炒几下，加少许酱油均匀翻炒，加入适量五香粉、盐、味精，淋上水淀粉勾芡，煮上一会儿，待汤汁浓稠即可起锅装盘。</p>

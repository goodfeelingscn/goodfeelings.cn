<h1>麻婆豆腐</h1>
</br>
<p>将豆腐切成1.5厘米见方的块，沸水加少许盐焯一下豆腐，捞出、沥干；小火热油，放入姜末、碎辣椒，煸香，倒入豆瓣酱、豆腐，加入适量酱油、盐、鸡精，翻炒均匀，加适量水淀粉勾芡，待汤汁收至浓稠即可出锅。</p>

<h1>番茄菜花</h1>
</br>
<p>将菜花去根、洗净、掰成朵，番茄洗净、切条块；沸水焯菜花至8分熟，捞出沥干；小火热油，爆香葱花，倒入菜花，加少许酱油，均匀翻炒，放入番茄翻炒，加适量盐、味精、白砂糖，淋上水淀粉勾芡，煮一会儿，待汤汁浓稠即可起锅装盘。</p>

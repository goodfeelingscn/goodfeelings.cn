<h1>啤酒烧鸭</h1>
<p>把白条鸭肉连骨剁块，洗净、沥干；炒锅放适量油，放入花椒粒，小火炸出香味，再倒入鸭块，淋上适量酱油上色，翻炒；倒入适量啤酒，再加些清水；放入大料、辣椒段、生姜片、盐，中火炖；炖煮30分钟左右至肉烂，再加少许味精提鲜，即可出锅。</p>

<h1>胡萝卜豆芽肉</h1>
</br>
<p>将胡萝卜洗净、去皮、切丝，豆芽菜洗净；猪肉切细薄条，用淀粉、生抽、五香粉拌均匀腌制5分钟；小火热油，加入葱花、姜末，煸香，倒入猪肉，煸炒变色，至8分熟，倒入胡萝卜丝、豆芽菜，放少许酱油、适量盐和味精，翻炒均匀，加水淀粉勾芡，待汤汁浓稠即可出锅。</p>

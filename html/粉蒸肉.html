<h1>粉蒸肉</h1>
</br>
<p>将鸡蛋打入碗中，搅打，加入适量糯米粉、淀粉、盐、味精、白糖，搅拌均匀成糊；将猪肉切成宽长条，加盐、酱油、姜末、料酒、味精、白糖，搅拌均匀，腌制15分钟；将腌好的猪肉条均匀挂上糊，整齐码放到大腕中，上锅蒸半小时，就可以了。</p>
</div>

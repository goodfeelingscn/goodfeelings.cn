<h1>糖醋排骨</h1>
</br>
<p>把排骨切段，加适量料酒、生抽、醋，搅拌均匀，腌15分钟；中火热油，倒入腌好的排骨，煎炸成熟变色，捞出沥油；转小火，留底油，加入白糖，不停搅拌，白糖融化，加入适量清水，搅拌均匀，倒入排骨翻炒，加适量醋、盐、鸡精，翻炒，待汤汁收干，即可出锅。</p>

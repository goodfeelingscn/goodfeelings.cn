<h1>雪里蕻炒黄豆</h1>
</br>
<p>用凉水将黄豆提前泡发，腌制的雪里蕻洗净、攥干、切碎；用适量清水泡5分钟，再攥干，去除过多的盐分；小火热油，放入姜丝、蒜末、干辣椒段，煸香，倒入雪里蕻，改大火翻炒，倒入黄豆，加适量鸡精、料酒、糖，翻炒均匀，加水淀粉勾芡，待汤汁收至浓稠即可出锅。</p>

<h1>辣子鸡丁</h1>
</br>
<p>将鸡脯肉洗净、切丁，用盐、酱油、料酒搅拌均匀腌制15分钟；用鸡蛋液、淀粉、水调成糊，将鸡丁均匀挂糊；小火热油，把鸡丁下油锅滑散至熟，捞出、沥油；留底油，放入蒜末、姜末、干辣椒段、花椒粒，煸香，倒入鸡丁、花生米，加适量酱油，改大火迅速翻炒，加适量盐、鸡精，翻炒均匀，改小火，加少许水淀粉勾芡，炒至汤汁收干即可出锅。</p>

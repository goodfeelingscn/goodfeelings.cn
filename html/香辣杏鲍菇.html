<h1>香辣杏鲍菇</h1>
</br>
<p>将杏鲍菇洗净、切细丝；小火热油，放入蒜末、辣椒段，煸香，倒入杏鲍菇丝，加适量酱油、盐、鸡精、五香粉，翻炒均匀即可。</p>

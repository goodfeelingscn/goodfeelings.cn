<h1>地三鲜</h1>
</br>
<p>把土豆削皮、洗净、切小棱块，茄子洗净、去蒂、切段条，红椒、青辣椒洗净、切段；锅内放油，烧热，放入茄段、土豆块，炸至金色后捞出，沥油；锅内留少许底油，放入姜末、葱花、蒜粒，煸香，倒入红椒、青辣椒，翻炒一下，倒入茄子、土豆，淋上适量酱油，加适量盐、味精，翻炒均匀，淋入水淀粉勾芡，待汤汁浓稠即可。</p>

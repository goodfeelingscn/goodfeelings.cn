<h1>冬瓜汤</h1>
</br>
<p>把冬瓜去皮、洗净、切薄片；热锅加少量油，放入小葱煸炒炝锅，倒入冬瓜片，加少许酱油、盐、味精，稍稍翻炒；加适量清水烧开，小火煮沸8分钟；滴上几滴香油即可。</p>
</div>

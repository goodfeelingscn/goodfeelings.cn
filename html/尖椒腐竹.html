<h1>尖椒腐竹</h1>
</br>
<p>把腐竹泡发洗净、切棱段，再用沸水焯一下腐竹，捞出、沥干，尖椒洗净、切段；炒锅里放油、烧热，放入葱花、姜丝爆香，倒入腐竹和尖椒段，加适量盐、酱油、鸡精，淋上水淀粉勾芡，滴上几滴香油，待汤汁收干即可。</p>

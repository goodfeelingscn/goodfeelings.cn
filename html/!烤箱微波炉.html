<h1>烤箱 微波炉</h1>
</br>
<p>烤箱 物理加热，由外到内的烘烤食物，是烘焙食品高效工具。（分电烤箱、燃气烤箱、传统烧柴炉灶烤炉）</p>
</br>
<p>微波炉 微波谐振在微波炉内往返震荡分子，分子共振生热。微波炉能对食物快速加热，适合解冻、热饭、热菜、热牛奶，是快节奏生活的必备工具。（注意：微波加热食物，食物的水份不但容易流失而且可能爆炸）</p>

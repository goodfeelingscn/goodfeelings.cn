<h1>油菜虾皮</h1>
</br>
<p>将油菜择洗干净；小火热油，用葱姜蒜末炝锅，放入油菜煸炒；至油菜出水，放入虾皮，加适量酱油、料酒、盐、鸡精，翻炒均匀，淋入水淀粉勾芡，待汤汁收干即可起锅。</p>

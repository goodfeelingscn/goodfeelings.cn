<h1>韭菜炒蛤蜊肉</h1>
</br>
<p>把买来的蛤蜊放入清水中半天，让蛤蜊吐沙，韭菜择叶、洗净、切段；准备一些凉水，放入蛤蜊，加入盐、姜片、葱段，烧开，煮沸5分钟，捞出、沥干，去壳、取肉、洗净；小火热油，放姜丝、干辣椒段，煸香，倒入蛤蜊肉翻炒，再倒入韭菜，加适量盐、酱油，翻炒均匀，加水淀粉勾芡，待汤汁收至浓稠即可出锅。</p>

<h1>炸酥肉</h1>
</br>
<p>将鸡蛋打入碗中，打散调匀，加入淀粉，搅成糊状，放适量盐、白砂糖、味精，搅拌均匀；里脊肉切成食指粗细的长条肉片，均匀挂上鸡蛋糊；大火热油，将立即肉片表皮炸定型捞出，调成小火，待油降温，再放入里脊肉片炸至熟透酥脆，捞出控油即可。</p>
</div>

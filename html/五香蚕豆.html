<h1>五香蚕豆</h1>
</br>
<p>用清水将蚕豆浸泡1到2个小时，去杂、洗净、沥干、速冻；小火热油，把蚕豆倒入锅内，中火炸酥；捞出蚕豆控油，锅中留底油，加适量五香椒盐粉稍稍翻炒即可。</p>

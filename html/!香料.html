</br>
<p>性热：辣椒、孜然；</p>
<p>性温（温阳散寒）：葱、姜、蒜、花椒、八角大料、胡椒、陈皮、丁香、桂皮桂枝香叶、茴香、豆蔻、草果、白芷；</p>

<p>性凉（清热凉血）：罗汉果；</p>
<p>性寒：丹皮；</p>
</br>
<p>辛辣料：葱、姜、蒜、辣椒、白胡椒、黑胡椒、花椒；</p>
<p>芳香料：香叶、孜然、丁香、茴香、豆蔻、八角大料；</p>
<p>祛异料：白芷、草果、桂皮桂枝；</p>
<p>其他料：陈皮、罗汉果；</p>
<p>回甜料：甘草、丹皮；</p>

<h1>猪肉白菜炖粉条</h1>
</br>
<p>将五花肉去毛、洗净，切块，白菜洗净切块，粉条提前用温水泡软；五花肉凉水下锅，烧开，去除血末，加入葱姜段、八角、花椒、五香粉、料酒，中火煮30分钟，至汤汁变白；加适量酱油、盐、白糖，放入粉条炖10分钟，再放入白菜炖5分钟即可。</p>

<h1>尖椒腊肉</h1>
</br>
<p>把腊肉去皮切片,红绿尖辣椒切段；开水煮腊肉3分钟，捞出沥干；小火热油，加入葱花、姜末、蒜末、干辣椒段，煸香，加入豆豉酱、尖椒，转中火爆香，放入腊肉，加适量酱油，盐、鸡精，翻炒均匀，淋入水淀粉勾芡，收汁起锅。</p>

<h1>梅菜扣肉</h1>
</br>
<p>把五花肉切块，梅菜干洗净、沥干、切碎；凉水放入肉块，烧开，撇沫，加入葱段、大料、花椒粒、姜片，沸水煮10分钟至五花肉变色；把五花肉捞出沥干，切薄片，均匀涂抹上老抽、豆瓣酱，整齐码装到碗中，再覆盖上一层梅菜，压实，中火蒸1小时左右，直至肉质软烂；取汁，将肉扣在大盘中即可。</p>

<h1>椒油芦笋丝</h1>
</br>
<p>将莴笋去叶、去皮、洗净、切细丝；小火热油，放入姜末、蒜末、花椒、干辣椒，煸香，倒入莴笋丝，加适量盐、鸡精、酱油，翻炒均匀，待莴笋丝熟透即成。</p>

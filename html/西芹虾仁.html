<h1>西芹虾仁</h1>
</br>
<p>将虾去肠线、去头尾、去壳、洗净，西芹去梗、洗净、切棱段；用盐、料酒将鲜仁腌制10分钟，沸水将虾仁焯至变色，捞出、沥干，沸水焯西芹段至7分熟，捞出、沥干；小火热油，加入姜末、蒜蓉、花椒粒，煸香，放入西芹翻炒，放入虾仁，加适量酱油、盐、味精，翻炒均匀，加水淀粉勾芡，待汤汁收至浓稠即可出锅。</p>

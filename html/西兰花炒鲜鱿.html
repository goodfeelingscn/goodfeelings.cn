<h1>西兰花炒鲜鱿</h1>
</br>
<p>将西兰花洗净、切小块，鱿鱼去杂、去衣、洗净、切段；清水烧开，焯西兰花至7分熟，捞出、沥干，焯鱿鱼炒至8分熟，捞出、沥干；小火热油，加入姜末、蒜蓉，煸香，放入西兰花块、鱿鱼段，加适量酱油、盐、味精，大火爆炒3分钟，改小火，加水淀粉勾芡，待汤汁收至浓稠即可出锅。</p>

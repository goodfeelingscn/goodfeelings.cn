<h1>糖醋藕片</h1>
</br>
<p>把莲藕洗净、切片、沸水焯至7分熟；小火热油，姜末炝锅，倒入藕片翻炒，加适量糖、醋，翻炒均匀，加水淀粉勾芡，待汤汁浓稠即可出锅。</p>

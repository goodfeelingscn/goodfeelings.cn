<h1>可乐鸡翅</h1>
</br>
<p>把鸡翅去细毛、洗净，用牙签在鸡翅扎些小洞，放在一个小盆中，倒入适量盐、酱油、老抽、料酒，搅拌均匀，腌制15分钟；锅里加少许油，小火煎腌制好的鸡翅，加入蒜、姜末，再稍稍翻炒，加入适量可乐、水淀粉，小火炖上15分钟，待汤汁收干即可。</p>
</div>

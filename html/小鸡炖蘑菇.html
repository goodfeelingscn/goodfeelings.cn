<h1>小鸡炖蘑菇</h1>
</br>
<p>把小白条鸡洗净、斩成块，蘑菇洗净、去梗；锅里倒入清水，放入鸡肉块，烧开，肌肉块变色后捞出沥干；小火热油，放入葱段，爆香，倒入鸡肉块，淋些老抽上色，中火翻炒；倒入开水，水要没过鸡肉块，加入姜片、干红辣椒段、大料、花椒粒、少许糖、料酒、适量盐，烧开后撇去浮沫；转小火，盖锅盖，焖炖半小时，至鸡肉熟烂；至汤汁收浓，盛出即可。</p>

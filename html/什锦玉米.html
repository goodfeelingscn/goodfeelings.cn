<h1>什锦玉米</h1>
</br>
<p>把胡萝卜和黄瓜洗净、切小丁，火腿肠切成小丁，准备半听玉米罐头；胡萝卜丁和黄瓜丁过开水焯至8分熟、沥干；锅内倒油，油热后，下入所有食材，加少许盐、鸡精，中火翻炒均匀，淋入水淀粉勾芡，待汤汁收至浓稠即可。</p>

<h1>皮皮虾</h1>
</br>
<p>将皮皮虾放入水盆中静至半小时，清洗沥干；锅中加水，放入葱段姜片和花椒大料，再下入皮皮虾，盖上盖，大火煮，煮开10分钟即可出锅。</p>

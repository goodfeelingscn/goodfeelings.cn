<h1>红烧肉</h1>
</br>
<p>把五花肉去毛、清净、切小块，放到开水锅中灼烫定型，捞出沥干；小火热油，放入花椒粒，煸香，倒入五花肉翻炒，加适量生抽、酱油、盐、白糖、味精，翻炒均匀；加入适量开水，大火煮开，撇走杂沫，加入姜片和红枣，盖上盖，大火煮50分钟至肉烂；收汁翻炒，直到酱汁浓稠即可起锅。</p>

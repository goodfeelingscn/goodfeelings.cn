<h1>土豆肉炖豆角</h1>
</br>
<p>把五花肉（猪肉）和土豆洗净、切小块，豆角择蒂、去线、洗净、切段；水烧热，放入肉块，烧开、撇沫，放入适量花椒粒、大料、白酒，煮沸，至肉色变白后捞出沥干； 小火，油烧热，放入葱末、姜丝、蒜末，煸香，放入肉块、土豆块和豆角段，淋上适量酱油，翻炒均匀；倒入清水，加葱段、姜片、蒜瓣、干辣椒，加适量盐、老抽、鸡精、十三香；炖15分钟左右至肉块、土豆、豆角熟烂，汤汁浓稠即可。</p>

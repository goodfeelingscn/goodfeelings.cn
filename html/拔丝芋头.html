<h1>拔丝芋头</h1>
</br>
<p>把芋头洗净、去皮，切菱块；小火热油，放入芋头块，炸熟上色；留底油，将少量白糖放入锅中、均匀搅拌，再加入少许清水，待白糖熔化浓稠，将炸好的芋头块倒入，颠翻均匀即可盛盘上桌。</p>

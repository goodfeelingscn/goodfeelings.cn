<h1>豆豉鱼空心菜</h1>
</br>
<p>把空心菜择叶、去梗、洗净、切小段；小火热油，放入姜丝、葱花，煸香，倒入空心菜、半听豆豉鲮鱼罐头，加适量鸡精，翻炒均匀，加适量水淀粉勾芡，待汤汁收至浓稠即可出锅。</p>

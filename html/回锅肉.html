<h1>回锅肉</h1>
</br>
<p>小块连皮猪肉，去毛洗净，放入冷水锅内烧开，撇沫，加入花椒粒和大料，煮沸15分钟至猪肉8分熟，捞出、沥干，切薄片；中火热油，煎至肉片卷曲，加少许老抽、酱油，小火翻炒至出油，加入豆瓣酱、料酒，翻炒均匀，投入青蒜白及红，青椒，翻炒至青蒜白及红，青椒断生即可，最后放入青蒜叶，翻炒片刻即可出锅。</p>

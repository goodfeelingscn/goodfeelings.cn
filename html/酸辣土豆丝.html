<h1>酸辣土豆丝</h1>
</br>
<p>将土豆去皮、切丝，在清水中泡5分钟，捞出、沥干；锅中放油，小火，加入姜末、蒜蓉、小米椒段，煸香，装转大火倒入土豆丝翻炒，至土豆丝透明发亮时，加适量白醋、盐、鸡精，翻炒均匀即可出锅。</p>

<h1>炒土豆片</h1>
</br>
<p>把土豆洗净、去皮、切成薄片，清水清冲洗掉土豆片表面的淀粉；小火热油，下入葱姜蒜末，煸炒炝锅，倒入土豆片，翻炒几下，加适量酱油、陈醋、盐、味精，翻炒均匀，适量加水，淋上水淀粉勾芡，煮上一会儿，待汤汁浓稠即可起锅。</p>
</div>
